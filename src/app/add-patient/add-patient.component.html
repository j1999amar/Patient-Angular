<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <h1>Add Employee</h1>
            <div class="row g-3"> 
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12" >
                    <label for="" class="form-label">Patient Name</label>
                    <input  type="text" class="text form-control" name="patientName" [(ngModel)]="patientName" >
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12" >
                    <label for="" class="form-label">Doctor</label>
                    <input type="text" class="text form-control" name="doctor" [(ngModel)]="doctor">
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12" >
                    <label for="" class="form-label">Hospital</label>
                    <input  name="hospital" [(ngModel)]="hospital" type="text" class="text form-control">
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12" >
                    <label for="" class="form-label">Contact</label>
                    <input name="contact" [(ngModel)]="contact" type="text" class="text form-control">
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12" >
                    <button (click)="readValue()" class="btn btn-primary">Add</button>
                </div>
            </div>
           
        </div>
    </div>
</div>
